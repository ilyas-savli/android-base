stack-kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.7.3" }

#firebase
stack-firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebaseBom" }
stack-firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics" }
stack-firebase-messaging = { module = "com.google.firebase:firebase-messaging" }
stack-firebase-analytics = { module = "com.google.firebase:firebase-analytics-ktx" }
stack-firebase-iid = { module = "com.google.firebase:firebase-iid", version = "21.1.0" }

stack-timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }

stack-leakcanary = { module = "com.squareup.leakcanary:leakcanary-android", version.ref = "leakcanary" }

auth-googleService = { module = "com.google.android.gms:play-services-auth", version.ref = "gmsAuth" }
stack-google-location = { module = "com.google.android.gms:play-services-location", version = "21.3.0" }
androidx-runtime-android = { group = "androidx.compose.runtime", name = "runtime-android", version.ref = "runtimeAndroid" }
jsoup = { module = "org.jsoup:jsoup", version.ref = "jsoup" }
androidx-startup-runtime = { group = "androidx.startup", name = "startup-runtime", version.ref = "startupRuntime" }

# test
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "kotlinxCoroutines" }
androidx-test-rules = { group = "androidx.test", name = "rules", version.ref = "androidxTestRules" }
hilt-android-testing = { group = "com.google.dagger", name = "hilt-android-testing", version.ref = "hilt" }
turbine = { group = "app.cash.turbine", name = "turbine", version.ref = "turbine" }

[bundles]
coil = ["coil-compose", "coil-svg", "coil-gif", "coil-network"]

