stack-okhttp-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }

stack-kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
stack-accompanist-systemui = { module = "com.google.accompanist:accompanist-systemuicontroller", version = "0.32.0" }

stack-retrofit-core = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
stack-converter-moshi = { module = "com.squareup.retrofit2:converter-moshi", version.ref = "retrofit" }

stack-hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
