[versions]

# stack
agp = "8.10.1"
kotlin = "2.1.21"
coreKtx = "1.16.0"
ksp = "2.1.21-2.0.1"

# androidx
navigation = "2.9.0"
navigation3 = "1.0.0-alpha03"
navigation3Lifecycle = "1.0.0-alpha01"

room = "2.6.1"
data-store = "1.1.7"
paging = "3.3.6"
flowrow = "1.8.2"
animation = "1.8.2"
composeTooling = "1.8.2"

coil = "3.1.0"
moshi = "1.15.1"

leakcanary = "2.13"

coroutines = "1.10.1"
chucker = "4.1.0"

okhttp = "4.12.0"

retrofit = "2.11.0"

hilt = "2.56.2"
timber = "5.0.1"

firebaseGradle = "3.0.4"
firebasePerf = "1.4.2"
firebaseAppDistribution = "5.1.1"
firebaseBom = "33.15.0"
googleService = "4.4.2"
gmsAuth = "21.3.0"
runtimeAndroid = "1.8.2"

jsoup = "1.17.2"
